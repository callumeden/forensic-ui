<svg:g>

<svg:defs>

  <marker id="arrow" viewBox="0 -5 10 10" refX="50" refY="0" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M0,-5L10,0L0,5" class="arrow-head" />
    </marker>

</svg:defs>

<svg:line
        class="link"
        marker-end="url(#arrow)"
        [attr.x1]="link.source.x"
        [attr.y1]="link.source.y"
        [attr.x2]="link.target.x"
        [attr.y2]="link.target.y">
</svg:line>

<svg:text
        class="link-label"
        [attr.transform]="'translate(' + ((link.source.x + link.target.x)/2) + ',' + ((link.source.y + link.target.y)/2) + ')'">
        {{link.type}}
</svg:text>

 <svg:text 
        *ngIf="link.metadata"
        class="link-label"
        [attr.transform]="'translate(' + ((link.source.x + link.target.x)/2 - 75) + ',' + ((link.source.y + link.target.y)/2 + 10) + ')'">
            BTC: {{link.metadata.btc}}
</svg:text>

 <svg:text 
        *ngIf="link.metadata"
        class="link-label"
        [attr.transform]="'translate(' + ((link.source.x + link.target.x)/2 - 25) + ',' + ((link.source.y + link.target.y)/2 + 10) + ')'">
        GBP: {{link.metadata.gbp}}
</svg:text>

 <svg:text 
        *ngIf="link.metadata"
        class="link-label"
        [attr.transform]="'translate(' + ((link.source.x + link.target.x)/2 + 25) + ',' + ((link.source.y + link.target.y)/2 + 10) + ')'">
            USD: {{link.metadata.usd}}
</svg:text>

<svg:text 
        *ngIf="link.metadata"
        class="link-label"
        [attr.transform]="'translate(' + ((link.source.x + link.target.x)/2 + 75) + ',' + ((link.source.y + link.target.y)/2 + 10) + ')'">
            EUR: {{link.metadata.eur}}
</svg:text>

</svg:g>
