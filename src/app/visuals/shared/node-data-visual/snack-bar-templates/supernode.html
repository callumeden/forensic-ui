<h3>Address Cluster </h3>
<mat-divider></mat-divider>

<mat-chip-list>
	<cdk-virtual-scroll-viewport itemSize="50" class="scrollable-viewport">
  	
  <mat-chip-list  *cdkVirtualFor="let address of data.addresses">
  	<mat-chip  color="primary"ngxClipboard [cbContent]="address.address"  selected>{{address.address}}</mat-chip>
	</mat-chip-list>
	</cdk-virtual-scroll-viewport>

</mat-chip-list>


<button type="button" class="btn btn-md primary dismiss-node-info" (click)="dismiss()">
		<fa-icon [icon]="faTimesCircle"></fa-icon>
</button>
