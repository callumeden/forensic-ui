<mat-chip-list *ngIf="data.nodeType == CustomNodeType.PHOTO_ID">
</mat-chip-list>
<div class="photo-id">
<img [src]="photoIdSrc" class="rounded mx-auto d-block" width="100vw"> 
</div>
<mat-divider></mat-divider>
<button mat-raised-button color="primary" (click)="createCustomLink()">Create a link</button>
