<h3>Block <mat-chip color='accent' selected ngxClipboard [cbContent]="data.hash">{{data.hash}}</mat-chip> </h3>
<mat-divider></mat-divider>
<mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
  <mat-chip ngxClipboard [cbContent]="data.timestamp" color='primary' selected>Mined Date/Time: {{data.timestamp * 1000 | date: 'medium'}}</mat-chip>
  <mat-chip ngxClipboard [cbContent]="data.prevBlockHash" color='primary' selected>Parent Block Hash: {{data.prevBlockHash}}</mat-chip>
</mat-chip-list>
<mat-chip-list>
  <mat-chip ngxClipboard [cbContent]="data.gbp" color='primary' selected>GBP: {{data.gbp | currency: 'GBP'}}</mat-chip>
  <mat-chip ngxClipboard [cbContent]="data.usd" color='primary' selected>USD: {{data.usd | currency: 'USD'}}</mat-chip>
  <mat-chip ngxClipboard [cbContent]="data.eur" color='primary' selected>EUR: {{data.eur | currency: 'EUR'}}</mat-chip>
</mat-chip-list>

<button type="button" class="btn btn-md primary dismiss-node-info" (click)="dismiss()">
		<fa-icon [icon]="faTimesCircle"></fa-icon>
</button>
