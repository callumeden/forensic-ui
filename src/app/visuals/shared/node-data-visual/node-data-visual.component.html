<div class="node-data-wrap">
	<mat-card *ngIf="nodeItems && (nodeItems | json) != '{}'">
		<mat-card-title>{{nodeName}}</mat-card-title>
		<mat-card-content>
			<mat-list dense>
				<mat-list-item *ngFor="let key of keys();">{{key}} : {{nodeItems[key]}}</mat-list-item>
			</mat-list>
		</mat-card-content>
</mat-card>
</div>
