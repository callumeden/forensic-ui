<mat-card>
	<div class="example-container">
		<mat-card-title>
      Add a new node
    </mat-card-title>
	  <form #f="ngForm" (ngSubmit)="onSubmitNewNodeForm(f)" layout-align="center center">
	    <mat-card-content>
			  <mat-form-field>
			    <input required [(ngModel)]="name"  name="name" class="full-width" matInput #message maxlength="35" placeholder="Name of node">
			  </mat-form-field>
			</mat-card-content>
	   	<mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Add node</button>
     	</mat-card-actions>
	  </form>

	</div>
</mat-card>
